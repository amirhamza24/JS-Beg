<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>

    <!-- CSS -->
    <link rel="stylesheet" href="payment-style.css">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Julee&family=Kaushan+Script&family=Manrope:wght@400;500;600;700;800&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Satisfy&display=swap" rel="stylesheet">

    <!-- fonts awesome -->
    <script src="https://kit.fontawesome.com/dc547d5d7c.js" crossorigin="anonymous"></script>

</head>
<body class="bg-fuchsia-50">
    <header>
        <h3 class="text-3xl font-semibold text-center mt-6">Apply Coupon and Get up to <span class="font-style-new text-5xl font-medium text-green-600">30% Discount!!!</span></h3>
    </header>

    <main>
        <section class="bg-white mt-6 w-2/4 mx-auto p-8">
            <h3>Discount and Payment</h3>

            <div class="flex justify-between mt-3">
                <span><i class="fa-solid fa-receipt text-orange-500 mr-3"></i> Voucher</span>
                <span class="text-slate-300">No Applicable Voucher</span>
            </div>

            <div class="flex justify-between mt-3">
                <span><i class="fa-solid fa-tags text-orange-500 mr-3"></i> Promo Code</span>
                <span class="text-slate-300">Enter Store/Daraz Coder <i class="fa-solid fa-chevron-right"></i></span>
            </div>

            <div class="flex justify-between mt-3">
                <input class="border py-2 w-4/6 px-4" type="text" name="" id="" placeholder="Daraz Code">

                <button class="bg-fuchsia-800 hover:bg-purple-700 py-2 px-5 font-medium text-white rounded">Confirm</button>
            </div>

            <hr class="my-6">

            <div>
                <h4 class="font-medium">Order Summary</h4>
            </div>

            <div class="flex justify-between">
                <span class="font-medium mt-2">Items Total</span>

                <span class=" mt-2"><i class="fa-solid fa-bangladeshi-taka-sign text-sm mr-2"></i>590</span>
            </div>

            <div class="flex justify-between">
                <span class="font-medium mt-2">Delievry Fee</span>

                <span class=" mt-2"><i class="fa-solid fa-bangladeshi-taka-sign text-sm mr-2"></i>90</span>
            </div>

            <div class="flex justify-between">
                <span class="font-medium mt-2">Total Payment</span>

                <span class=" mt-2"><i class="fa-solid fa-bangladeshi-taka-sign text-sm mr-2"></i>680</span>
            </div>

            <div class="flex justify-between">
                <span class="font-medium mt-2">Total</span>

                <span class="text-orange-500 mt-2"><i class="fa-solid fa-bangladeshi-taka-sign text-sm mr-2"></i>590</span>
            </div>

            <div>
                <span class="flex justify-end mt-2 text-sm text-slate-500">VAT included, where applicable</span>
            </div>

            <button class="bg-orange-600 hover:bg-orange-500 text-white w-full mt-5 py-2">Place Order</button>





            <!-- <i class="fa-solid fa-receipt text-orange-500 mr-3"></i> -->
        </section>  
    </main>
</body>
</html>
