<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sports DB API</title>

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    </head>

    <body>
        <header class="container">
        <h1 class="mt-4 text-center fw-bolder">Welcome to Sports DB Official</h1>
        </header>

        <main class="container">
            <section>
                <div class="row">
                    <div class="col-lg-6">
                        <h1>Left Side</h1>

                        <div class="d-flex my-5">
                            <input id="search-value" class="form-control me-2 w-50" type="search" placeholder="Search" aria-label="Search"/>
                            <button onclick="searchAllData()" class="btn btn-outline-success" type="submit">Search</button>
                        </div>

                        <div id="player-info" class="row row-cols-1 row-cols-md-2 g-4">

                        </div>
                    </div>

                    <div class="col-lg-6 bg-warning">
                        <h1>Right Side</h1>
                    </div>
                </div>
            </section>
        </main>

        <!-- bootstrap js link -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <script src="quotes.js"></script>
    </body>
</html>
